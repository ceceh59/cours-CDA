  			function creerElement(typeElement) {
				var element = document.createElement(typeElement);

				return element;
			}


			// var divContenu = document.createElement("div");
			// la ligne au dessus est maintenant par la fonction creerElement
			var divContenu = creerElement("div");
			divContenu.id = "contenu";
			divContenu.style.height = "500px";
			divContenu.style.border = "1px solid";
			document.body.appendChild(divContenu);

			var newParagraphe = creerElement("p");
			newParagraphe.classList = "info";
			newParagraphe.innerHTML = "je suis un paragraphe informatif";
			divContenu.appendChild(newParagraphe);

			var button = creerElement("button");
			button.style.fontSize = "21px";
			button.textContent = "Cliquez-moi";
			document.body.appendChild(button);


			/** Gestion des événements javascript */
			/* evenement clic souris gauche */
			button.addEventListener("click", function(){
				// alert('clic détecté');
				var h1 = document.querySelector("h1");
				h1.style.color = "purple";
			});
			// détecter le survol de la souris sur un élément
			divContenu.addEventListener('mouseover',function() {
				divContenu.style.backgroundColor = "yellow"
			});
			// détecter que la souris sort de l'élément
			divContenu.addEventListener('mouseout',function() {
				divContenu.style.backgroundColor = "transparent"
