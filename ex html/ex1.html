<!doctype>
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Formulaire d'inscription</title>
</head>
<body>
<fieldset>
	<legend>Mon formulaire d'inscription</legend>
	<div>
		<label>Nom</label>
		<br>
		<input type="text" name="Nom"
		placeholder="veuillez entrer votre nom">
	</div>
	<br>
	<div>
		<label>Prénom</label>
		<br>
		<input type="text" name="prénom"
		placeholder="entrez votre prénom">
	</div>
	<br>
		<label>Email</label>
		<br>
		<input type="email" name="email"
		placeholder="entrez votre adresse mail">
		<br>
		<br>
		<div>
			<label>sexe</label>
			<br>
			<br>
			<input type="radio" name="sexe" value="homme"checked>homme
			<input type="radio" name="sexe" value="femme">femme
		</div>
		<br>
		<div>
			<label>Pays</label>
			<br>
			<br>
			<select name="Pays">
				<option value="France">France</option>
				<option value="Belgique">Belgique</option>
			</select>
		</div>
		<br>
		<br>
		<div>
			<label>Langue</label>
			<br>
			<input type="checkbox" name="langue" value="français">Français
			<input type="checkbox" name="langue" value= "Anglais">Anglais
			<input type="checkbox" name="langue" value="Espagnol">Espagnol
		</div>
		<br>
		<br>
		<input type="reset" name="reset">
		<input type="submit" name="submit">
		<br>
		<br>
</fieldset>
</body>
</html>
