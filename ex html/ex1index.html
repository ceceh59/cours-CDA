<!doctype>
<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>page d'accueil</title>
	<link rel="stylesheet" type="text/css" href="../css/ex1.css">
</head>
<body>
	<div class="container">
		<form class ="formulaire" method="post" action= "enregistrement.js">
			<fieldset>
<legend>Mon formulaire<legend>
		<div class="form-group"> 
			<br>
			<label>Nom</label>
			<br>
			<input =type "text" name="Nom"
			placeholder="entrez votre Nom">
		</div>
		<br>
		<div class="form-group">
			<label>Prénom</label>
			<br>
			<input type="text" name="Prénom"
			placeholder="entrez votre prénom">
		</div>
		<br>
		<div class="form-group"> 
			<label>Tel</label>
				<br>
				<input type="number" name="Tel"
				placeholder="entrez votre numéro de téléphone">
			</div>
			<br>
			<div class="form-group">
				<label>Email</label>
				<br>
				<input type="email" name="email"
				placeholder="entrez votre email">
			</div>
			<br>
			<div class="form-group">
				<label>Message</label>
				<br>
				<textarea name="Message" placeholder="Veuillez entrer votre message"></textarea>
			</div>
		<br>
		<div class="form-group">
			<label>Ville</label>
			<br>
			<select name=Ville>
				<option value=Lille>Lille</option>
			</select>
		</div>
			<br>
			<div class="form-group">
				<label>Mot de passe</label>
				<br>
				<input type="password" name="password">
			</div>
			<br>
			<div class="form-group">
				<label>Age</label>
				<br>
				<input type="number" name="age" value="35">
			</div>
			<br>
			<div class="form-group">
				<label>date de naissance</label>
				<br>
				<input type="date" name="datenaissance">
			</div>
			<br>
			<div class="form-group">
				<label>Sexe</label>
				<br>
				<input type="radio" name="sexe" value="homme"checked>Homme
				<input type="radio" name="sexe" value="femme">Femme
			</div>
			<br>
			<br>
		<div class="form-group">
			 
			<label>langages de programmation</label>
			<br>
			<br>
			<input type="checkbox" name="langage" value=Javascript>Javascript
			<input type="checkbox" name="langage" value=Php>Php
			<input type="checkbox" name="langage" value=Python>Python
		
		
		</div>
		
		<br>
		<br>
		<div class="button">
				<input type="reset" name="reset">
				<input type="submit" name="submit">
				</div>
			</fieldset>
		</form>
	</div>
	</body>
</html>
